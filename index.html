<button id="authButton">Authorize</button>
<script type="module">
  import { OAuthConfig, authorize } from './src/easy-auth-js.js';

  const myconfig = new OAuthConfig({
    authorizeEndpoint: 'https://acme-org.eu.authz.cloudentity.io/acme-org/demo/oauth2/authorize',
    tokenEndpoint: 'https://acme-org.eu.authz.cloudentity.io/acme-org/demo/oauth2/token',
    clientID: '666200daea7d48ce945e5d04a668dd27',
    redirectURI: 'https://example.com/',
    state: '1234567'
  });

  document.getElementById('authButton').addEventListener('click', () => {
    authorize(myconfig).then(response => {
      console.log(response);
    }).catch(error => {
      console.error('Authorization error:', error);
    });
  });
</script>
